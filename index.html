
 <!-- The objective of the application is to display the weather details along with date and time based on their city location 
AUTHOR: VARUN -->


<!DOCTYPE html5>
<html>
<head>
    <title> WeatherApp</title>
    <!-- linking the external stylesheet -->
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<!-- 
Get the current date from the system when page get loaded  -->
<body>
    <main>
        <!-- dividing the weather app into two section using flex -->
        <div class="container flex">
            <div class="flex1 ">
                <div class="appName alignCenter">
                    <h1 class="">Weather <span> app </span></h1>      
                    <br>          
                    <!-- <h4 class="tagline"> Worldâ€™s temperature in a search</h4> -->
                </div>
                
            </div>
            <div class="flex1">
                <div class="mainAlign">
                    <div class="dateTime">
                        <!--  date and day will be fetched from javascript when user loads the page -->
                        <h3 class="city">Bangalore</h3>, <h3 class="state"> Karnataka</h3>
                        <br>
                        <span class="dtDay">Friday</span><span>,</span>
                        <span class="dtTime">6:</span>:<span class="dtMinute">00</span><br>
                        <span class="climate">Party cloudy</span>
                        <img id="icon" src="" alt="Weather icon">
                    </div>
                    <div id="loading">
                        <img src="https://media.giphy.com/media/3oEjI6SIIHBdRxXI40/giphy.gif" >
                    </div>
                    <div class="degreeSec">
                        <div class="dsDegree">26</div>
                        <!-- calling the function to convert the value from celsius to fahrenheit  -->
                        <div class="convCelsius">&deg;C</div>
                        <span class="line">|</span>
                        <!-- calling the function to convert the value from fahrenheit to celsius -->
                        <div class="convFahranheit">F</div>
                    </div>
                </div>
                <div class="userArea">
                    <input id="inputBox" class="inputBox" type="text" placeholder="Search.." name="cityName">
                    <input type="button" class="searchButton" value="Search">
                </div>
            </div>
        </div>
    </main>
    <!-- linking the external java script file  -->
    <script src="script.js"></script>
</body>
</html>
