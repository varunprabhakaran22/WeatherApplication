 <!-- The objective of the application is to display the weather details along with date and time based on their city location 
AUTHOR: VARUN -->


<!DOCTYPE html5>
<html>
<head>
    <title> WeatherApp</title>
    <!-- linking the external stylesheet -->
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<!-- 
Get the current date from the system when page get loaded  -->
<body onload="getDay()">
    <main>
        <!-- dividing the weather app into two section using flex -->
        <div class="container flex alignCenter">
            <div class="flex1 ">
                <div class="appName">
                    <h1 class="">Weather <span> app </span></h1>                
                </div>
            </div>
            <div class="flex1">
                <div class="weatherSec">
                    <!-- state name and city name will be fetched from javascript based on the users selection -->
                    <h3 class="city">Bangalore</h3>, <h3 class="state">Karnataka</h3>
                    <div class="DateTime">
                        <!--  date and day will be fetched from javascript when user loads the page -->
                        <span class="dtDay">Friday</span> <span> ,</span>

                        <span class="dtTime">6.07 </span> :
                        <span class="dtMinute">00 </span>
                        <span > pm </span>
                    </div>
                    <div class="weather">Partly Cloud</div>
                    <div class="degreeSec">
                        <div class="dsDegree">26</div>
                        <!-- calling the function to convert the value from celsius to fahrenheit  -->
                        <div class="convCelsius" onclick="convertToFahrenheit('celsius')">&deg;C</div>
                        <span>|</span>
                        <!-- calling the function to convert the value from fahrenheit to celsius -->
                        <div class="convFaranheit" onclick="convertToCelsius('fahrenheit')">F</div>
                    </div>
                    <p>Enter City Name</p>
                    <div>
                        <!-- datalist is used to make user feel more comfortable by providing autosuggession when the type the input  -->
                        <input id="cityName" type="text" name="city" placeholder="City name" list="citylist">
                        <datalist id="citylist"> 
                            <option value="Chennai"></option> 
                            <option value="Bangalore"></option> 
                            <option value="Hyderabad"></option> 
                            <option value="Thiruvananthapuram"></option> 
                            <option value="Panaji"></option> 
                            <option value="New Delhi"></option> 
                            <option value="kolkata"></option> 
                            <option value="Lucknow"></option> 
                            <option value="Patna"></option> 
                        </datalist>
                        <!-- function is called by using onclick event  -->
                        <button onclick="updateWeather()">Search</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <!-- linking the external java script file  -->
    <script src="script.js"></script>
</body>
</html>
