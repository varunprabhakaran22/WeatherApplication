
 <!-- The objective of the application is to display the weather details along with date and time based on their city location 
AUTHOR: VARUN -->


<!DOCTYPE html5>
<html>
<head>
    <title> WeatherApp</title>
    <!-- linking the external stylesheet -->
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<!-- 
Get the current date from the system when page get loaded  -->
<body onload="getDay()">
    <main>
        <!-- dividing the weather app into two section using flex -->
        <div class="container flex">
            <div class="flex1 ">
                <div class="appName alignCenter">
                    <h1 class="">Weather <span> app </span></h1>                
                </div>
            </div>
            <div class="flex1">
                <h3 class="city">Bangalore</h3>, <h3 class="state">Karnataka</h3>
                <div class="DateTime">
                    <!--  date and day will be fetched from javascript when user loads the page -->
                    <span class="dtDay">Friday</span> <span>,</span>
                    <span class="dtTime">6.07 </span>:<span class="dtMinute">00</span>
                </div>

                <div class="userArea">
                    <input  class="inputBox" type="text" placeholder="Search.." name="cityName">
                    <button class="searchButton"> search </button>
                </div>


            </div>




        </div>
    </main>





    <!-- linking the external java script file  -->
    <script src="script.js"></script>
</body>
</html>
